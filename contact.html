    <!--Inicia formulario-->

    <form action="index.html" target="_self" method="post" autocomplete="off">

        <label for="email">
            Correo Electronico
        </label>
        <input type="email" name="email" id="email" value="joor_23@alu.uabcs.mx"
        readonly>

        <br>

        <label for="password">
            Contraseña
        </label>
        <input type="password" name="password" id="password">

        <br>

        <label for="seleccionar">
            Seleccione una opcion:
        </label>
        <select name="opcion" id="">
            <option value="">
                opcion 1
            </option>
            <option value="">
                opcion 2
            </option>
        </select>
        
        <br>
        

        <label for="name">
            ingrese su nombre:
        </label>
        <input type="text" name="name" id="name"
        autofocus value="" size="50" maxlength="20" minlength="5"
        required pattern="[A-Za-z]{5}" title="Solo 5 letras" >

        <br>

        <label for="lastname">
            Ingrese su apellido:
        </label>
        <input type="text" name="lastname" id="lastname" 
        placeholder="Orozco Vazquez" value="" maxlength="20" 
        minlength="6" required disabled>

        <br>

        <label for="number">
            Telefono
        </label>
        <input type="number" name="number" id="number" min="5" max="20"
        step="2">

        <br>

        <label for="gender">
            Género:
        </label>
        <label for="Mujer">
            Mujer
        </label>
        <input type="radio" name="gender" value="Mujer" id="Mujer">

        <label for="Hombre">
            Hombre
        </label>
        <input type="radio" name="gender" value="Hombre" id="Hombre">

        <br>

        <label for="Preferencias">
            Preferencias:
        </label>

        <label for="Pizza">
            Pizza
        </label>
        <input type="checkbox" name="Preferencias" value="Pizza" 
        id="Pizza">

        <label for="Pozole">
            Pozole
        </label>
        <input type="checkbox" name="Preferencias" value="Pozole"
        id="Pozole">

        <label for="Tacos">
            Tacos
        </label>
        <input type="checkbox" name="Preferencias" value="Tacos"
        id="Tacos">

        <br>

        <label for="mensaje">
            Ingrese su mensaje
        </label>
        <textarea placeholder="Escribe tus recomendaciones" id="mensaje"></textarea>

        <br>

        <input type="color" name="color" id="color">

        <input type="date" name="" id="">

        <input type="datetime-local" name="" id="">

        <br>

        <input type="submit" value="Guardar">

        <br>

        <input type="button" value="Hola">



    </form>
